<div class="container fullbody" >
  <div class="row">
    <div class="col-md-12">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title">Sign In</h5>
          <form class="form-signin" >

            <div class="form-group">
              <label for="inputEmail" >Email address </label>
              <input type="email"  class="form-control rounded" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email *" >
            </div>

            <div class="form-group">
                <label for="inputPassword" >Password </label>
                <input type="password" class="form-control rounded" id="inputPassword" aria-describedby="passwordHelp" placeholder="Enter password *" >
            </div>

            <p class="alert alert-danger" role="alert" *ngIf="error">
              <strong>There was an error!</strong><br>Please check your username/password and try again.
            </p>

            <!-- <button id="submitButton" class="btn btn-lg btn-primary btn-block text-uppercase" type="button"  (click)="onSubmitButtonClicked()"></button> -->
            <div class="submit col-lg-6 col-md-6 col-xs-6 col-sm-6">
              <button type="submit" class="btn btn-default signin" (click)="login()">Login</button>
          </div>
          </form>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
